<!DOCTYPE html>
<html>
<head>
    <title>Responsive POST Request with JSON</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Send a POST Request</h1>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" class="form-control" placeholder="Message">
    </div>

    <button class="btn btn-primary" onclick="sendPostRequest()">Send POST Request</button>

    <p id="response" class="mt-4"></p>
</div>

<script>
    function sendPostRequest() {
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;

        const requestBody = {
            name: name,
            message: message
        };

        fetch('http://localhost:8081/api/data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('response').innerText = data;
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
