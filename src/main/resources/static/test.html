<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Command to MonkeyPox</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .picture-holder {
          position: relative;
        }

        .apartment {
          width: 100%;
        }

        .survivor {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
          width: 50%; /* Adjust as needed */
        }

        .player-stats {
          font-weight: bold;
          margin-bottom: 15px;
        }

        .chat-box {
          height: 200px;
          overflow-y: scroll;
          border: 1px solid #ccc;
          padding: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <!-- Picture holders grid on the left -->
        <div class="col-md-6">
            <h3>Picture Grid (3x3)</h3>

            <div class="picture-grid">
                <div class="picture-holder" data-position="0,0">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
                <div class="picture-holder" data-position="0,1">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
                <div class="picture-holder" data-position="0,2">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>

                <div class="picture-holder" data-position="1,0">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
                <div class="picture-holder" data-position="1,1" id="center-block">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                    <img src="Assets/Survivor-01.svg" alt="Survivor" class="survivor">
                </div>
                <div class="picture-holder" data-position="1,2">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>

                <div class="picture-holder" data-position="2,0">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
                <div class="picture-holder" data-position="2,1">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
                <div class="picture-holder" data-position="2,2">
                    <img src="Assets/Apartment-01.svg" alt="Apartment" class="apartment">
                </div>
            </div>

            <div class="status-display">
                <h5>Room Stats:</h5>
                <div><strong>Location:</strong> Downtown | <strong>Tag:</strong> Safehouse</div>
                <div><strong>Items:</strong> Crowbar, Medkit, Ammo</div>
                <div><strong>Players:</strong> Survivor1, Survivor2</div>
            </div>
        </div>

        <!-- Form and Player Stats on the right -->
        <div class="col-md-6">
            <h1>Send a Command</h1>

            <!-- Player stats in one line -->
<!--            <div class="player-stats">-->
<!--                XP: <span id="xp">500</span> | Stamina: <span id="stamina">6</span> | HP: <span id="hp">40</span>-->
<!--            </div>-->

            <div class="form-group">
                <label for="name">Player Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Player Name" value="Player1">
            </div>

            <div class="form-group">
                <label for="command">Command:</label>
                <select id="command" class="form-control">
                    <option value="move">Move</option>
                    <option value="attack">Attack</option>
                    <option value="pickup">Pick up Item</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arguments">Arguments (comma-separated):</label>
                <input type="text" id="arguments" class="form-control" placeholder="Arguments">
            </div>

            <button class="btn btn-primary" onclick="sendPostRequest()">Send Command</button>

            <!-- Chat Log -->
            <div class="chat-log mt-4">
                <h5>Chat Log</h5>
                <div class="chat-box" id="chatBox">
                    <!-- Chat messages will appear here -->
                    <p><strong>Player1:</strong> Moved north</p>
                    <p><strong>Player2:</strong> Picked up a crowbar</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function sendPostRequest() {
      // Example function to simulate sending a request and updating the chat log
      const playerName = document.getElementById("name").value;
      const command = document.getElementById("command").value;
      const argumentsValue = document.getElementById("arguments").value;

      // Simulate action
      const actionMessage = `<p><strong>${playerName}:</strong> Executed ${command} with arguments: ${argumentsValue}</p>`;

      // Add the action to the chat log
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += actionMessage;

      // Auto-scroll to the bottom of the chat log
      chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
