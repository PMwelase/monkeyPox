<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Player to MonkeyPox</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Register a Player</h1>

    <div class="form-group">
        <label for="name">Player Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Player Name" required>
    </div>

    <div class="form-group">
        <label for="type">Player Type:</label>
        <select id="type" class="form-control">
            <option value="survivor">Survivor</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="sendRegisterRequest()">Register Player</button>

    <p id="response" class="mt-4"></p>
</div>

<script>
    function sendRegisterRequest() {
    const name = document.getElementById('name').value;
    const type = document.getElementById('type').value;

    const requestBody = {
        name: name,
        type: type
    };

    fetch('http://localhost:8081/monkeypox/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.text())
    .then(data => {
        // Redirect to the action page
        window.location.href = data;
    })
    .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
